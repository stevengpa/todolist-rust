{% macro menu(active="task") %}
	<nav class="bg-white shadow-sm">
		<div class="mx-auto max-w-7xl px-2 sm:px-6 lg:px-8">
			<div class="relative flex h-16 justify-between">

				<div class="flex flex-1 items-center justify-center sm:items-stretch sm:justify-start">
					<div class="flex shrink-0 items-center">
						<img src="https://tailwindcss.com/plus-assets/img/logos/mark.svg?color=indigo&shade=600" alt="Your Company"
							class="h-8 w-auto" />
					</div>
				</div>
				<div class="absolute inset-y-0 right-0 flex items-center sm:static sm:inset-auto sm:pr-0">
					{% if active == "tasks" %}
						<a href="/"
							class="inline-flex items-center border-b-2 border-indigo-500 mx-4 pt-1 text-sm font-medium text-gray-900">Tasks</a>
					{% else %}
						<a href="/"
							class="inline-flex items-center border-b-2 border-transparent mx-4 pt-1 text-sm font-medium text-gray-900 hover:border-gray-300 hover:text-gray-700">Tasks</a>
					{% endif %}

					{% if active == "add_task" %}
						<a href="/todo/new"
							class="inline-flex items-center border-b-2 border-indigo-500 mx-4 pt-1 text-sm font-medium text-gray-900">Add</a>
					{% else %}
						<a href="/todo/new"
							class="inline-flex items-center border-b-2 border-transparent mx-4 pt-1 text-sm font-medium text-gray-500 hover:border-gray-300 hover:text-gray-700">Add</a>
					{% endif %}
				</div>
			</div>
		</div>
	</nav>
{% endmacro menu %}
